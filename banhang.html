<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./css/style.css">
    <title>Cafe</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="tools">

                <div id="menu" class="menu">
                    <div id="nutTatMoForm" class="nutTatMoForm">
                        <button type="button">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span><a href="./index.html">Tạo sản phẩm</a></span>
                        </button>
                    </div>
                    <div id="nutBanHang" class="nutBanHang">
                        <button type="button" onclick="nutTatMoForm()">
                            <i class="fa-solid fa-file"></i>
                            <span>Phiếu bán hàng</span>
                        </button>
                    </div>
                    <div id="nutChotCa" class="nutChotCa">
                        <button type="button">
                            <i class="fa-solid fa-calculator"></i>
                            <span><a href="./chotca.html">Chốt ca</a></span>
                        </button>
                    </div>
                    <div id="nutBaoCao" class="nutBaoCao">
                        <button type="button">
                            <i class="fa-solid fa-chart-line"></i>
                            <span><a href="./baocao.html">Báo cáo</a></span>
                        </button>
                    </div>
                </div>

                <div id="mainForm" class="mainForm height360">
                    <form id="formBanHang" action="">
                        <div class="formInput">
                            <button id="nutTatForm" type="button" onclick="nutTatMoForm()">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                            <button style="margin-left: auto;" type="button" class="taoPhieuMoi" onclick="taoPhieuMoi()">
                                <i class="fa-solid fa-file-circle-plus"></i>Phiếu mới
                            </button>
                        </div>
                        <div class="formInput">
                            <input type="text" id="ma" placeholder="Mã" hidden>
                        </div>
                        <div class="formInput">
                            <i id="tbNgay" class="fa-solid fa-calendar-days"></i>
                            <input type="date" id="ngayThangNam" onblur="checkRong('ngay', 'tbNgay')" readonly>
                        </div>
                        <div class="formInput">
                            <i id="tbSoPhieu" class="fa-solid fa-hashtag"></i>
                            <input type="text" id="soPhieu" maxlength="20" placeholder="Số phiếu"
                                onblur="checkRong('soPhieu', 'tbSoPhieu')">
                        </div>

                        <div class="formInput">
                            <i id="tbKhachHang" class="fa-solid fa-users"></i>
                            <input list="khachhang" id="khachHang" maxlength="20" placeholder="Khách hàng" autofocus
                                onblur="checkRong('khachHang', 'tbKhachHang')">
                            <datalist id="khachhang">
                                <option value="Khách VIP">
                                <option value="Khách quen">
                                <option value="Khách mới">
                                <option value="Khách lạ">
                            </datalist>
                        </div>
                        <div class="formInput">
                            <i id="tbSanPham" class="fa-solid fa-mug-hot"></i>
                            <input type="text" id="sanPham" maxlength="20" placeholder="Tên sản phẩm" autocomplete="off"
                                onblur="checkRong('sanPham', 'tbSanPham')" onkeyup="showSanPham()" onclick="showSanPham()">
                            <!-- <datalist id="listSanPham">

                            </datalist> -->
                        </div>
                        <div id="showSanPham" class="showSanPham none">
                            <table>
                                <tr>
                                    <th>Tên sản phẩm</th>
                                    <th>Số lượng</th>
                                    <th>Thành tiền</td>
                                    <th>Xuất</td>
                                </tr>
                                <tbody id="showListSanPham">

                                    
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>

            </div>

            <div class="mainList chiTietBanHang">
                <div id="donHang" css="listStyle">
                    <h2>Chi tiết bán hàng</h2>
                    <div id="showDonHang">




                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- link js -->
    <script src="./function/helper.js"></script>
    <script src="./js/banhang.js"></script>

</body>

</html>
