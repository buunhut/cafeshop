<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Cafe</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div id="nutTaoSanPham" class="nutTaoSanPham">
                <button  type="button" onclick="nutTaoSanPham()">
                    <i class="fa-solid fa-circle-plus"></i>
                    Tạo sản phẩm
                </button>
            </div>
            <div id="mainForm"  class="mainForm none">
                <form action="">
                    <div class="formInput">
                        <h2>Tạo sản phẩm</h2>
                        <button id="nutTatFormTaoSanPham" type="button" onclick="tatFormTaoSanPham()">X</button>
                    </div>
                    <div class="formInput">
                        <input type="text" id="ma" placeholder="Mã" hidden>                    </div>

                    <div class="formInput">
                        <i id="tbDanhMuc" class="fa-solid fa-list"></i>
                        <input list="danhmuc" id="danhMuc" maxlength="20" placeholder="Danh mục" onblur="checkRong('danhMuc', 'tbDanhMuc')">
                        <datalist id="danhmuc">
                            <option value="Đồ uống">
                            <option value="Đồ ăn">
                        </datalist>
                    </div>
                    <div class="formInput">
                        <i id="tbTenMon" class="fa-solid fa-mug-hot"></i>
                        <input type="text" id="tenMon" maxlength="20" placeholder="Tên món" onblur="checkRong('tenMon', 'tbTenMon')">
                    </div>
                    <div class="formInput">
                        <i id="tbGiaMon" class="fa-solid fa-money-check-dollar"></i>
                        <input type="text" id="giaMon" maxlength="9" placeholder="Giá" onkeyup="dinhDangSo('giaMon')" onblur="checkRong('giaMon', 'tbGiaMon')">  
                    </div>
                    <div class="formButton">
                        <div id="button" class="button">
                            <button id="themSanPham" onclick="themMon()" type="button">
                                <i class="fa-solid fa-circle-plus"></i>
                                Thêm
                            </button>
                        </div>

                        <div id="tbKetQua" class="tbKetQua">

                        </div>
                    </div>
                    <hr>
                    <h2>Quản lý sản phẩm</h2>
                    <div class="formInput timKiem">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="timKiem" maxlength="20" placeholder="Tìm sản phẩm...," onkeyup="timKiemSanPham()">
                    </div>
                </form>
            </div>
            <div id="listKieu1" class="mainList">
                <div class="listStyle">
                    <h2>Danh sách sản phẩm kiểu 1</h2>
                    <table>
                        <tr id="listTitle" class="none">
                            <th>Danh mục</th>
                            <th>Tên món</th>
                            <th>Giá</th>
                            <th><i class="fa-solid fa-gear"></i></th>
                        </tr>
                        <tbody id="listSanPham">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="listKieu2" class="mainList">
                <div class="listStyle">
                    <h2>Danh sách sản phẩm kiểu 2</h2>
                    <table id="listSanPham2">
                    </table>
                </div>
            </div>


        </div>
    </div>

    <!-- link js -->
    <script src="./main.js"></script>
</body>

</html>
