<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Cafe</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="tools">
                <div id="menu" class="menu">
                    <div id="nutTatMoForm" class="nutTatMoForm">
                        <button type="button" onclick="nutTatMoForm()">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span>Tạo sản phẩm</span>
                        </button>
                    </div>
                    <div id="nutBanHang" class="nutBanHang">
                        <button type="button" onclick="nutBanHang()">
                            <i class="fa-solid fa-file"></i>
                            <span><a href="./banhang.html">Phiếu bán hàng</a></span>
                        </button>
                    </div>
                    <div id="nutChotCa" class="nutChotCa">
                        <button type="button">
                            <i class="fa-solid fa-calculator"></i>
                            <span><a href="./chotca.html">Chốt ca</a></span>
                        </button>
                    </div>
                    <div id="nutBaoCao" class="nutBaoCao">
                        <button type="button">
                            <i class="fa-solid fa-chart-line"></i>
                            <span><a href="./baocao.html">Báo cáo</a></span>
                        </button>
                    </div>
                </div>
                <div id="mainForm" class="mainForm height360">
                    <form id="formTaoSanPham" action="">
                        <div class="formInput">
                            <h2>Tạo sản phẩm</h2>
                            <button id="nutTatForm" type="button" onclick="nutTatMoForm()">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <div class="formInput">
                            <input type="text" id="ma" placeholder="Mã" hidden>
                        </div>

                        <div class="formInput">
                            <i id="tbDanhMuc" class="fa-solid fa-list"></i>
                            <input list="danhmuc" id="danhMuc" maxlength="20" placeholder="Danh mục"
                                onblur="checkRong('danhMuc', 'tbDanhMuc')" onfocus="clickInput()">
                            <datalist id="danhmuc">
                                <option value="Đồ uống">
                                <option value="Đồ ăn">
                            </datalist>
                        </div>
                        <div class="formInput">
                            <i id="tbTenMon" class="fa-solid fa-mug-hot"></i>
                            <input type="text" id="tenMon" maxlength="20" placeholder="Tên sản phẩm"
                                onblur="checkRong('tenMon', 'tbTenMon')" onfocus="clickInput()">
                        </div>
                        <div class="formInput">
                            <i id="tbGiaMon" class="fa-solid fa-money-check-dollar"></i>
                            <input type="text" id="giaMon" maxlength="9" placeholder="Giá"
                                onkeyup="dinhDangSo('giaMon')" onblur="checkRong('giaMon', 'tbGiaMon')" onfocus="clickInput()">
                        </div>
                        <div class="formButton">
                            <div id="button" class="button">
                                <button id="themSanPham" onclick="themMon()" type="button">
                                    <i class="fa-solid fa-circle-plus"></i>
                                    Thêm
                                </button>
                            </div>

                            <div id="tbKetQua" class="tbKetQua">

                            </div>
                        </div>
                        <hr>
                        <h2>Tìm kiếm sản phẩm</h2>
                        <div class="formInput timKiem">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" id="timKiem" maxlength="20" placeholder="Nhập tên sản phẩm...,"
                                onkeyup="timKiemSanPham()">
                        </div>
                    </form>
                </div>
            </div>
            <div id="mainList" class="mainList chiTietBanHang">
                <div id="listData">
                    <div class="listStyle">
                        <h2>Danh sách sản phẩm</h2>
                        <table>
                            <tr id="listTitle">
                                <th>
                                    Danh mục
                                    <button id="danhMucAz" type="button" onclick="sortDanhMucAz()">
                                        <i class="fa-solid fa-angle-up"></i>
                                    </button>
                                    <button id="danhMucZa" class="none" type="button" onclick="sortDanhMucZa()">
                                        <i class="fa-solid fa-angle-down"></i>
                                    </button>
                                </th>
                                <th>
                                    Tên
                                    <button id="sanPhamAz" type="button" onclick="sortSanPhamAz()">
                                        <i class="fa-solid fa-angle-up"></i>
                                    </button>
                                    <button id="sanPhamZa" class="none" type="button" onclick="sortSanPhamZa()">
                                        <i class="fa-solid fa-angle-down"></i>
                                    </button>
                                </th>
                                <th>
                                    Giá
                                    <button id="giaAz" type="button" onclick="sortGiaAz()">
                                        <i class="fa-solid fa-angle-up"></i>
                                    </button>
                                    <button id="giaZa" class="none" type="button" onclick="sortGiaZa()">
                                        <i class="fa-solid fa-angle-down"></i>
                                    </button>

                                </th>
                                <th><i class="fa-solid fa-gear"></i></th>
                            </tr>
                            <tbody id="listSanPham">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- link js -->
    <script src="./function/helper.js"></script>
    <script src="./js/taosanpham.js"></script>
</body>

</html>
